<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSD 340 Web Development with HTML and CSS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        img {
            width: 200px;
            height: auto;
            cursor: pointer;
            margin: 20px;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.1);
        }
        #display-message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Assignment 10.3: JavaScript - Part 2</h1>
    </header>

    <h2>Click on an image below to see the message!</h2>

    <div class="image-gallery">
        <img src="../images/kit1.jpeg" alt="Image 1" onclick="displayMessage('You clicked on kite 1 ')">
        <img src="../images/kit2.jpeg" alt="Image 2" onclick="displayMessage('You clicked on kite 2 ')">
        <img src="../images/kit3.jpeg" alt="Image 3" onclick="displayMessage('You clicked on kite 3')">
    </div>

    <div id="display-message"></div>

    <script>
        function displayMessage(message) {
            document.getElementById('display-message').innerText = message;
        }
    </script>
</body>
</html>
